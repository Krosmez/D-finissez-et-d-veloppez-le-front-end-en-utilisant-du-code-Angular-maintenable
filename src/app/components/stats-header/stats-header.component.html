<div class="top-page-container">
  <div class="center">
    <div class="title">{{ titlePage }}</div>
  </div>
  <div class="split">
    <div *ngFor="let stat of stats" class="stat-card">
      <app-stats-card
        [statsTitle]="stat.title"
        [statsData]="stat.data"
      ></app-stats-card>
    </div>
  </div>
</div>
