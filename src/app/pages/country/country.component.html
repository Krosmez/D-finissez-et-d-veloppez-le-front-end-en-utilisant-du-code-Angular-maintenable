<div class="container">
  <header>
    <h2>Olympic games app</h2>
    <hr />
  </header>

  <app-loading
    *ngIf="isLoading"
    message="Loading Olympic data..."
  ></app-loading>

  <div *ngIf="isError && !isLoading" class="error-container">
    <div class="error-icon">‚ùå</div>
    <h2 class="error-title">Error Loading Data</h2>
    <a routerLink="/" class="back-button">Go back to home</a>
  </div>

  <section>
    <div *ngIf="!isLoading && !isError">
      <div>
        <app-stats-header
          [titlePage]="titlePage"
          [stats]="statsInputs"
        ></app-stats-header>
      </div>
      <div class="chart-container">
        <app-line-chart
          chartId="'lineChartCountry'"
          [years]="years"
          [medalsData]="medals"
        ></app-line-chart>
        <h2>Date</h2>
      </div>
      <div class="center">
        <a routerLink="/" class="back-button">Go back</a>
      </div>
    </div>
  </section>
</div>
