<div class="container">
  <header>
    <h2>Olympic games app</h2>
    <hr />
  </header>
  <section>
    <div>
      <app-stats-header
        [titlePage]="titlePage"
        [stats]="statsInputs"
      ></app-stats-header>
    </div>
    <div class="chart-container">
      <app-line-chart
        chartId="'lineChartCountry'"
        [years]="years"
        [medalsData]="medals"
      ></app-line-chart>
      <h2>Date</h2>
    </div>
    <div class="center">
      <a routerLink="" class="back-button">Go back</a>
    </div>
  </section>
</div>
